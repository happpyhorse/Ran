<div class="cell">
    <table cellpadding="0" cellspacing="0" border="0" width="100%">
        <tbody>
            <tr>
                <td valign="top" width="48" align="center">
                    <img src="{{ static_url(reply["icon"]) }}" border="0" align="default" class="avatar" style="max-width: 48px; max-height: 48px;">
                </td>
                <td valign="top" width="10"></td>
                <td valign="top" width="auto" align="left">
                    <div class="sep3"></div>
                    <strong><a class="dark" href="/">{{ reply["user"] }}</a></strong>
                    &nbsp; &nbsp;
                    <span class="hfade small">{{ reply["time"] }}</span>
                    <div class="sep5"></div>
                    <div class="reply_content">
                    {{ reply["content"] }}
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="sep10"></div>
</div>
